<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedar Palpel o Tijera ::: Diago Dalera</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Piedar Papel o Tijera</h1>
    </header>

    <div class="tablero_score">
        <div id="usuario_etiqueta" class="badge">Humano</div>
        <div id="maquina_etiqueta" class="badge">Maquina</div>
        <span id="usuario_score">0</span>:<span id="maquina_score">0</span>
    </div>

    <div class="resultado" id="resultado">
        <h2>Tu ganestes</h2>
    </div>

    <div class="elecciones">
        <div class="eleccion" id="piedra">
            <img src="img/piedra.jpg" alt="" >
        </div>

        <div class="eleccion" id="papel">
            <img src="img/papel.jpg" alt="" >
        </div>

        <div class="eleccion" id="tijera">
            <img src="img/tijera.jpg" alt="" >
        </div>
    </div>
    <div class="movida">
        <p class="move" id="move">Haz tu jugada</p>
    </div>


<script src="script.js"></script>
</body>

</html>
